services:
  catatsehat:
    image: yudhapwa/catat-sehat:dev
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
    ports:
      - "8081:3000"
    env_file:
      - /home/emokids/tugas-akhir/catatsehat/.env.dev
    networks:
      - minio-network
      - postgres-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s

networks:
  minio-network:
    name: minio-network
    external: true
  postgres-network:
    name: postgres-network
    external: true
